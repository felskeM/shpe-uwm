name: Deploy Cloudflare Worker

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-worker
  cancel-in-progress: true

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db

      - name: Build OpenNext bundle
        run: npx opennextjs-cloudflare build
        env:
          NEXT_FORCE_WEBPACK: "1"
          NEXT_TELEMETRY_DISABLED: "1"
          SITE_URL: https://shpeuwm.org
      - name: Sync Worker secrets
        run: |
          echo "${{ secrets.RESEND_API_KEY }}"   | npx wrangler secret put RESEND_API_KEY   --name shpe-uwm
          echo "${{ secrets.SESSION_SECRET }}"   | npx wrangler secret put SESSION_SECRET   --name shpe-uwm
          echo "${{ secrets.DATABASE_URL }}"     | npx wrangler secret put DATABASE_URL     --name shpe-uwm
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy
        run: npx wrangler deploy --name shpe-uwm
        env:
          NEXT_FORCE_WEBPACK: "1"
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
